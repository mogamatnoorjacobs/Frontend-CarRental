<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/additional/jquery-1.12.4.js"></script>
    <script src="js/additional/jquery-1.12.1.js"></script>

    <link rel="stylesheet" href="css/navigation.css">

            -webkit-box-shadow: 0 8px 6px -6px #999;
            -moz-box-shadow: 0 8px 6px -6px #999;

            bottom: 0;
            width: 100%;
            height: 60px;

            background-color: #e3f2fd;
        }

</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="homepage.html"><img src="images/car.svg" height="90" width="90">&nbsp;<span style="font-size: 2em">Vehicle Rentals</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <!--<a class="nav-link" href="index.html">Login</a>-->
                    <div class="dropdown">
                        <button class="btn btn-secondary" onclick="homepage()" type="button" id="home" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Home
                        </button>&nbsp;
                    </div>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary" onclick="registerUser()" type="button" id="register" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Register
                        </button>&nbsp;
                    </div>
                </li>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Car
                    </button>&nbsp;
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" id="carLink" onclick="car()">Add Car</button>
                        <button class="dropdown-item" type="button" id="viewAllCarsLink" onclick="viewAllCars()">View All Cars</button>
                    </div>
                </div>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Customer
                        </button>&nbsp;
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                            <button class="dropdown-item" type="button" onclick="addCustomer()">Add Customer</button>
                            <button class="dropdown-item" type="button" onclick="viewCustomers()">View All Customers</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    <br />
    <script>
        function car(){
            location.href="car.html";
        }
        function viewAllCars(){
            location.href="listAllCars.html";
        }
        function addCustomer(){
            location.href="addCustomer.html";
        }
        function viewCustomers(){
            location.href="listAllCustomers.html";
        }
        function homepage()
        {
            location.href="homepage.html";
        }
        function registerUser()
        {
            location.href="register.html";
        }

    </script>
    <div id="container" class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item">
                <h1>Add Customer</h1>
                <!-- buttons to select the category for the car -->
                <form name="customerForm" id="customerForm">

                    <!-- Details for the car you are inserting -->

                    <!-- Name input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="name" class="col-sm-1 col-form-label">Name</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtName" class="form-control">
                            <small id="errorName" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Name text field  -->

                    <!-- Surname input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="surname" class="col-sm-1 col-form-label">Surname</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtSurname" class="form-control">
                            <small id="errorSurname" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Surname text field  -->


                    <!-- Email input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtEmail" class="form-control">
                            <small id="errorEmail" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Email text field  -->

                    <!-- House Number Plate input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="houseNumber" class="col-sm-1 col-form-label">House Number</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtHouseNumber" class="form-control">
                            <small id="errorHouseNumber" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of House Number text field  -->

                    <!-- City input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="city" class="col-sm-1 col-form-label">City</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtCity" class="form-control">
                            <small id="errorCity" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of City text field  -->


                    <!-- Province input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="province" class="col-sm-1 col-form-label">Province</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtProvince" class="form-control">
                            <small id="errorProvince" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Province text field  -->

                    <!-- Postal Code input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="postalCode" class="col-sm-1 col-form-label">Postal Code</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtPostalCode" class="form-control">
                            <small id="errorPostalCode" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Postal Code text field  -->


                    <!-- Complex input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="complex" class="col-sm-1 col-form-label">Complex</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtComplex" class="form-control">
                            <small id="errorComplex" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Complex text field  -->

                    <!-- Street input textfield -->
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="numberStreet" class="col-sm-1 col-form-label">Street</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtStreet" class="form-control">
                            <small id="errorStreet" class="text-danger"></small>
                        </div>
                    </div>
                    <!-- End of Street text field  -->



                    <!--Button to submit the form -->
                    <div class="form-group row">
                        <input type="submit" name="submitAddCar" class="btn btn-outline-success" value="Add Customer" onclick="validate(); return false;">
                    </div>
                    <!-- End of submit button  -->

                    <!-- Temporary hidden button to avoid bottom section  of button from being hidden under the footer -->
                    <div class="form-group row">
                        <input style="visibility: hidden" type="submit" name="submitAddCustomer" class="btn btn-outline-success" value="Add Customer" onclick="addUser()">
                    </div>
                    <!-- End of Temporary hidden button -->
                </form>
            </li>
        </ul>
    </div>
<br />
    <script src="js/customer/addAndEditCustomer.js"></script>
    <!--body footer starts here-->

        <footer class="footer">
            <div class="container">
                <p class="text-muted text-center">Developers: Thabo | Noor | JP | McDave | Watson</p>
            </div>
        </footer>
        <script src="js/additional/bootstrap.js"></script>
        <script src="js/additional/popper2.min.js"></script>
    </div>

</body>
</html>
